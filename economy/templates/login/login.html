{% extends "publicNav.html" %}
{% block title %}<title>用户登录</title>{% endblock %}
{% block my_css %}
    <!-- <link rel="stylesheet" href="/static/css/modalANDtable.css"> -->
    <!-- <link rel="stylesheet" href="/static/css/homePage.css"> -->
<style>
    #nav .nav_middle .main_li:nth-of-type(1) {
        -webkit-transform: scale(1.3);
        -moz-transform: scale(1.3);
        -ms-transform: scale(1.3);
        -o-transform: scale(1.3);
        transform: scale(1.3);
    }
    #nav .nav_middle .main_li:nth-of-type(1) a {
        color:#ff9645;
    }
    .fourPic {
        width: 30px;
        height: 30px;
    }
    /* lvlei 2018 */
    #container {
        /* 垂直塌陷 */
        overflow:hidden;
    }
    * {margin: 0;padding: 0;}
    #container {
        position: relative;
        z-index: 999;
        width: 100%;
        /*background: url("../images/bodyPic.png") no-repeat rgba(19, 18, 18, 0.67);*/
        background:rgb(4, 19, 38);
    }
    #container #box {
        position: relative;
        z-index: 200;
        margin:0 auto;
        width:30%;
        height: 300px;
        padding:20px;
        border-radius: 10px;
        /* background-color: rgba(21, 21, 21, 0.56); */
        background-color: #144e63;
        margin-top:15%;
    }
    #container #box h2 {
        color:#fff;
    }

    /*  */
    .demo-label{display:inline-block;cursor: pointer;color:#fff;}
    .demo-radio{display:none;}
    .demo-radioInput{cursor:pointer;background-color:#eee;display:inline-block;height:16px;vertical-align:middle;width:16px;line-height:1;margin-right: 5px;}
    .demo-radio:checked + .demo-radioInput:after{background-color:#57ad68;content:"";display:inline-block;height:12px;margin:2px;width:12px;}
    .demo-checkbox.demo-radioInput,.demo-radio:checked + .demo-checkbox.demo-radioInput:after{border-radius:0;}

    /*  */
    #username,#password {
        /* width: 200px; */
        width: 80%;
        height: 25px;
        padding: 5px 5px 5px 10px;
        border-radius: 10px;
        margin-bottom: 5px;
        font-size: 12px;
        background: transparent;
        border: 1px solid white;
        transition: all linear .7s;
        color: white;
    }
    .title {
        display:inline-block;
        float: left;
        line-height: 25px;
        width: 60px;
        font-size: 14px;
        color:#fff;
    }
    .login-box {
        padding:20px 0 0 50px;
    }
    .login-box p {
        padding-right:10%;
        margin:10px;
    }
    .login-box p label {
        vertical-align:middle;
        width:18%;
    }
    /*  */
    #submit {
        text-align: center;
        background: transparent;
        color: rgb(255, 255, 255);
        font-size: 14px;
        /*text-shadow: rgb(173, 60, 37) 1px 1px 1px;*/
        width: 100%;
        height: 32px;
        border: 1px solid #fff;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: all linear .5s;
    }
    #submit:hover {
        background: #fff;
        color: black;
    }
    /* lvlei 2018 */
</style>
{% endblock %}

{% block main %}
<div id="container">
    <div id="box">
        <h2>用户登录</h2>
        <hr />
        <div class="login-box">
            <form action="/login??????????" method="post" name="login_user_form" accept-charset="utf-8">
                <p>
                    <label for="username">
                        <span class="title">用户名</span>
                    </label>
                    <input id="username" type="text" name="username" value="" placeholder="请输入您的账号">
                </p>
                <p>
                    <label for="password">
                        <span class="title">密码</span>
                    </label>
                    <input id="password" type="password" name="password" value="" placeholder="请输入您的密码">
                </p>
                <p style="margin-bottom:20px;">
                    <label for="remember" class="demo-label" style="margin:0;width:30%;">
                        <input id="remember" type="checkbox" value="y" class="demo-radio"/>
                        <span class="demo-checkbox demo-radioInput"></span>记住密码
                    </label>
                    <a id="register" href="javascript:void(0);" style="color:#fff;float:right;">注册</a>
                </p>
                <p>
                    <input type="submit" id="submit" name="submit" value="登                 录" />
                </p>
            </form>

        </div>
    </div>

</div>

{% endblock %}

{% block my_js %}

<script>
    $('#container').height($(window).height());
    $('#nav').hide();

    $('#register').click(function(){
        console.log("11111");
    })
</script>
{% endblock %}
